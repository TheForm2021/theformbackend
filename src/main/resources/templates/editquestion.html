<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<style>
header {
  background-color: #ffffff;
  padding: 30px;
}
</style>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>

<body>
	<h1>Muokkaa kysymystekstiä</h1>
<div>
	<!-- Olemassa olevan kysymyksen muokkauslomake -->
	<form th:object="${question}" th:action="@{/savequestion}" action="#" method="post">
	<!-- piilokentissä kysymyksen id ja kysymykseen kuuluva kyselyid -->
	<input type="hidden" id= "questionnaryid" name="questionnaryid" th:value="${questionnaryid}" readonly="readonly"/>
	<input type="hidden" id="questionId" name="questionId" th:value="*{questionId}" readonly="readonly"/>
	<label for="questionText">Kysymysteksti:</label>
	<input type="text" id="questionText" th:field="*{questionText}" size="50"/>
	
		<p>
	 <label for="type">Kysymyksen tyyppi:</label>
	 <!-- Kysymystyypin muokkaus -->
	<select id="typelist" th:field="*{type}">
	<option th:each="type: ${types}" th:value="${type.typeId}" th:text="${type.typeText}"></option>
	</select>
	<p>
	
	<input type="submit" value="Tallenna" />
	
	</form>


</div>
</body>
</html>
